<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form [formGroup]="loginForm">
                                    <h1>Login</h1>
                                    <p class="text-muted"></p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input class="form-control" type="text" placeholder="Username" formControlName="username">
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input class="form-control" type="password" placeholder="Password" formControlName="password">
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button class="btn btn-link px-0" type="button" (click)="OpenModalRecoverPassword(modalRecoverPassword)">
                                        ¿Olvidaste tu contraseña?</button>
                                        </div>
                                        <div class="col-6 text-right">
                                            <button class="btn btn-primary px-4" type="button" (click)="Login()">Login</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
